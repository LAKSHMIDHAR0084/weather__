<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">weather app</a>
          
            </ul>
            <form class="d-flex" role="search">
              <input id="submitcity"class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h1 style="display: flex;
      justify-content: center;
      margin: 1rem;">This is weather of &nbsp <span id="cityname"></span></h1>
      <div class="container">
        <main class="__web-inspector-hide-shortcut__">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              
              <div class="col" style="margin: auto;">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">WEATHER</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light">Â°C</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>feels like :<span id="feels_like"></span></li>
                      <li>max temp is :<span id="temp"></span></li>
                      <li>min temp is :<span id="min_temp"></span></li>
                    </ul>
                    <button type="button" id="btn" class="w-100 btn btn-lg btn-primary">click me </button>
                  </div>
                </div>
              </div>
            </div>
        
            <h2 class="display-6 text-center mb-4">weather in different places</h2>
        
            <div class="table-responsive">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th style="width: 34%;"></th>
                    <th style="width: 22%;">Feels like</th>
                    <th style="width: 22%;">max_temp</th>
                    <th style="width: 22%;">min_temp</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-start">hyderabad</th>
                    <td><span id="temphyd"></span></td>
                    <td><span id="feels_likehyd"></span></td>
                    <td><span id="min_temphyd"></span></td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-start">Mumbai</th>
                    <td><span id="tempmumbai"></span></td>
                    <td><span id="feels_likemumbai"></span></td>
                    <td><span id="min_tempmumbai"></span></td>
                  </tr>
                </tbody>
        
                <tbody>
                  <tr>
                    <th scope="row" class="text-start">Dubai</th>
                    <td><span id="tempdubai"></span></td>
                    <td><span id="feels_likedubai"></span></td>
                    <td><span id="min_tempdubai"></span></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
